<!doctype html>
<head>
  <meta charset="utf-8">
  <title>OpenFDA and Plot.ly</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="main" class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="page-header">
          <h1>OpenFDA, meet d3.js <small>Investigate adverse drug event reports</small></h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div id="queryBuilder" class="col-md-4">
        <div class="panel">
          <form role="form">
            <div class="form-group">
              <label for="drug">Drug Generic Name</label>
              <div class="input-group">
                <input type="text" id="drug" class="form-control" value="fluoxetine"></input>
                <span class="input-group-btn"><button type="button" class="btn btn-default" id="refreshButton">Go!</button></span>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-8" id="results">
        <div class="panel panel-default">
          <div class="panel-heading">graph dat thang</div>
          <div class="panel-body" id="graph">
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">Response JSON</div>
          <div class="panel-body" id="resultsJSON">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js" ></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js" ></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/react/0.10.0/react-with-addons.js" ></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.9/d3.js" ></script>
  <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="react-bootstrap.js"></script>
  <script type="text/javascript" src="openfda.js"></script>
</body>
</html>
